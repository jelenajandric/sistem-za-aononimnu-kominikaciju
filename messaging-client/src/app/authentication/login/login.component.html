<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Prijavi se</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
<div class="login-container">
    <mat-card  class="z-depth center">
        <mat-card-content>
            <form [formGroup]="form" (ngSubmit)="submit()">
                <p>
                    <mat-form-field appearance="fill">
                        <mat-label>Korisničko ime</mat-label>
                        <input style="width: 100%" name="username" type="text" matInput placeholder="Korisničko ime" 
                                                    formControlName="username" required> 
                    </mat-form-field>
                </p>
                
                <p>
                    <mat-form-field appearance="fill">
                        <mat-label>Lozinka</mat-label>
                        <input matInput placeholder="Lozinka" [type]="hide ? 'password' : 'text'" formControlName="password" required>
                        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </mat-form-field>
                </p>
                <p *ngIf="(error)" class="error">
                    {{error}}
                </p>
                
                <div class="place-for-button">
                    <button class="submit-button"  type="submit" mat-button>Prijavi se</button>
                </div>
                <br>
            </form>
        </mat-card-content>
    </mat-card>
</div>
</body>
</html>
